<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.6.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.6.1.js"></script>
  <script src="../stiva.js"></script>
  <script>
    QUnit.test("Instantiating a Stack", function(assert) {
        var stack = new Stack();

        assert.ok(stack, "An instance is created");
    });

    QUnit.test("Verify if stack has size", function(assert) {
        var stack = new Stack(3);

        assert.equal(stack._size, "3", "Stack has a size of 3");
    });

    QUnit.test("Check if", function(assert) {
        var stack = new Stack(3);

        assert.equal(stack._size, "3", "Stack has a size of 3");
    });
  </script>
</body>
</html>
